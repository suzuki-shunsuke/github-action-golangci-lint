---
name: Test
on: workflow_call
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@5c140f8fcd4035d84e5d893f1e4a9dc1283e1e4a # v4.0.1
        with:
          aqua_version: v2.53.3
          working_directory: tests/v2

      - uses: ./
        with:
          working_directory: tests/v1

      - uses: ./
        with:
          working_directory: tests/v1
          timeout: 30s

      - uses: ./
        with:
          working_directory: tests/v2

      - uses: ./
        with:
          working_directory: tests/v2
          timeout: 30s
