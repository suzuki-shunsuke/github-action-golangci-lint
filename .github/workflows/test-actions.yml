---
name: test-actions
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  pull-requests: write
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v1.2.0
        with:
          aqua_version: v1.25.2

      - uses: ./
        with:
          working_directory: tests

      - uses: ./
        with:
          working_directory: tests
          timeout: 30s
